<h1>{{title}}</h1>

<hero-detail [hero]="selectedHero"></hero-detail>

<p>Heroes:</p>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>



<p *ngIf="heroes.length > 3">There are many heroes!</p>
